<div class="">
  <ul>
    <li ng-repeat="player in teamRoster">
      <a href="">{{player.player_name}}</a><button ng-click="showForm(player)">Expand</button>
      <div ng-show="player.editing" class="statForm">
        <form>
          <div class="row">
            <div class="small-2 columns">
              <label>AB
                <input type="text" placeholder="enter stat" ng-model="player.AB" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>H
                <input type="text" placeholder="enter stat" ng-model="player.H"/>
              </label>
            </div>
            <div class="small-2 columns">
              <label>R
                <input type="text" placeholder="enter stat" ng-model="player.R" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>1B
                <input type="text" placeholder="enter stat" ng-model="player.singles" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>2B
                <input type="text" placeholder="enter stat" ng-model="player.doubles" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>3B
                <input type="text" placeholder="enter stat" ng-model="player.triples" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="small-2 columns">
              <label>HR
                <input type="text" placeholder="enter stat" ng-model="player.HR" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>RBI
                <input type="text" placeholder="enter stat" ng-model="player.RBI" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>BB
                <input type="text" placeholder="enter stat" ng-model="player.BB" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>SO
                <input type="text" placeholder="enter stat" ng-model="player.SO" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>Ground Balls
                <input type="text" placeholder="enter stat" ng-model="player.ground_balls" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>Fly Balls
                <input type="text" placeholder="enter stat" ng-model="player.fly_balls" />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="small-2 columns">
              <label>Line Drives
                <input type="text" placeholder="enter stat" ng-model="player.line_drives" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>HBP
                <input type="text" placeholder="enter stat" ng-model="player.HBP" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>IBB
                <input type="text" placeholder="enter stat" ng-model="player.IBB" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>SB
                <input type="text" placeholder="enter stat" ng-model="player.SB" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>CS
                <input type="text" placeholder="enter stat" ng-model="player.CS" />
              </label>
            </div>
            <div class="small-2 columns">
              <label>Sacrifices
                <input type="text" placeholder="enter stat" ng-model="player.sacrifices" />
              </label>
            </div>
          </div>
          <button type="button" name="button" class="button success" ng-click="submitBattingStats(player)">Save Player Stats</button>
        </form>
      </div>
    </li>
  </ul>
</div>
<div class="row">
  <div class="medium-12 columns">
    <button type="button" name="button" class="button expanded" ng-click="calcBattingStats()">Add Pitching Stats</button>
  </div>
</div>
