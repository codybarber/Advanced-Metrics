<form class="" action="index.html" method="post">
  <div class="row">
    <div class="medium-6 columns">
      <label>
        Player Name:
        <input type="text" placeholder="enter player name here"></input>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-6 columns">
      <label>
        Player Age:
        <input type="number" name="age" placeholder="enter player's age here">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-6 columns">
      <label>
        Number:
        <input type="number" name="number" placeholder="enter player's number here"></input>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-6 columns">
      <div class="medium-6 columns">
        <button type="submit" class="expanded button" name="button">Add Player<i class="icon ion-plus-round right"></i></button>
      </div>
      <div class="medium-6 columns">
        <button type="submit" class="success expanded button" name="button">Finished<i class="icon ion-checkmark-round right"></i></button>
      </div>
    </div>
  </div>
</form>
