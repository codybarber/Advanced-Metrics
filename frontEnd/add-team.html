<form method="post" novalidate class="add-team-form">
  <div class="row">
    <div class="medium-6 columns">
      <label>
        Team Name:
        <input type="text" placeholder="enter team name here" ng-model="teamName"></input>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-6 columns">
      <label>
        Select Sport:
        <select ng-model="teamSport">
          <option value="baseball">Baseball</option>
          <option value="basketball">Basketball -- Coming Soon!</option>
          <option value="football">Football -- Coming Soon!</option>
          <option value="hockey">Hockey -- Coming Soon!</option>
          <option value="soccer">Soccer -- Coming Soon!</option>
        </select>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-6 columns">
      <label>
        Select Level of Competition:
        <select ng-model="teamLevel">
          <option value="Professional">Professional</option>
          <option value="Minors">Minor League</option>
          <option value="College">College</option>
          <option value="High School">High School</option>
          <option value="Little League">Little League</option>
        </select>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-6 columns">
      <label>
        Location(State):
        <input type="text" list="states" name="name" value="" placeholder="begin typing your state" ng-model="teamLocation">
        <datalist id="states">
          <option value="Alabama">
            <option value="Alaska">
            <option value="Arizona">
            <option value="Arkansas">
            <option value="California">
            <option value="Colorado">
            <option value="Connecticut">
            <option value="Delaware">
            <option value="District of Columbia">
            <option value="Florida">
            <option value="Georgia">
            <option value="Hawaii">
            <option value="Idaho">
            <option value="Illinois">
            <option value="Indiana">
            <option value="Iowa">
            <option value="Kansas">
            <option value="Kentucky">
            <option value="Louisiana">
            <option value="Maine">
            <option value="Maryland">
            <option value="Massachusetts">
            <option value="Michigan">
            <option value="Minnesota">
            <option value="Mississippi">
            <option value="Missouri">
            <option value="Montana">
            <option value="Nebraska">
            <option value="Nevada">
            <option value="New Hampshire">
            <option value="New Jersey">
            <option value="New Mexico">
            <option value="New York">
            <option value="North Carolina">
            <option value="North Dakota">
            <option value="Ohio">
            <option value="Oklahoma">
            <option value="Oregon">
            <option value="Pennsylvania">
            <option value="Rhode Island">
            <option value="South Carolina">
            <option value="South Dakota">
            <option value="Tennessee">
            <option value="Texas">
            <option value="Utah">
            <option value="Vermont">
            <option value="Virginia">
            <option value="Washington">
            <option value="West Virginia">
            <option value="Wisconsin">
            <option value="Wyoming">
        </datalist>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-6 columns">
      <button type="submit" ng-click="submit()" class="expanded button success" name="button">Finished?<i class="icon ion-chevron-right right"></i></button>
    </div>
  </div>
</form>
