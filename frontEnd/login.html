<div class="container-fluid">
  <div class="col-md-4"></div>
  <div class="col-md-4 login">
    <form>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="enter username here" ng-model="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="enter password here" ng-model="password">
      </div>
      <div class="row">
        <button type="submit" ng-click="login()" class="btn btn-default" name="button">Log In</button>
      </div>
    </form>
    <div class="row">
      <br>
      <span>Don't have an account yet?</span><br>
      <a href="#/signup">Sign Up</a>
    </div>
    <div class="row">
      <br>
      <span>Create a new account, or sign in with Demo Account below.</span><br>
      <span>Demo Username: stats-test</span><br>
      <span>Demo Password: 123</span><br>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
