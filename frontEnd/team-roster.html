<table class="hover">
  <thead>
    <tr>
      <th width="200">Number</th>
      <th>Name</th>
      <th width="150">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="player in roster">
      <td>{{player.number}}</td>
      <td>{{player.player_name}}</td>
      <td>{{player.age}}</td>
    </tr>
  </tbody>
</table>
